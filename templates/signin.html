<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>Sign in</title>
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="icon" href="../static/images/icons/a.ico" type="image/x-icon">
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>

	<body>
		<!--navigation menu-->
{% extends "base.html" %}
{% block body_contents %}

		<div class="block-3">
			<div class="block-3-1" style="background-image: url('../static/images/bg-img/bg4.jpg');" data-stellar-background-ratio="0.5"></div>
			<div class="b31-contain-wrap">
				<div class="b31-form-title" >
					<span class="b31-form-title-1">
						Sign in
					</span>

					<span class="b31-form-title-2">
						Please fill out all forms
					</span>
				</div>

				<form action="{{url_for('signin')}}" method="POST" class="b31-sign-form">
					<div class="b31-input-wrap validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="b31-input-name">Email:</span>
						<input class="b31-input-form" type="text" name="email" placeholder="Enter email addess">
						<span class="b31-focus-input"></span>
					</div>

					<div class="b31-input-wrap validate-input" data-validate="Phone is required">
						<span class="b31-input-name">Password:</span>
						<input class="b31-input-form" type="password" name="password" placeholder="Enter Password">
						<span class="b31-focus-input"></span>
					</div>
					<div class="b31-submit-wrap">
						<button class="b31-form-btn">
							<span>
								Sign in
								<!--<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>-->
							</span>

						</button>

					</div>
				</form>
			</div>
		</div>

		{% endblock %}

	</body>
</html>
